<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
<form method="post" name="user" action="http://localhost:8080/user/userlist/">
    <input name="firstName"/>
    <input name="lastName"/>
    <input name="phoneNumber"/>
    <input name="email"/>
    <input type="submit"/>
</form>
<table>
    <thead>
    <tr>
        <th> Имя </th>
        <th> Фамилия </th>
        <th> Телефон </th>
        <th> Почта </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userList.isEmpty()}">
        <td colspan="2"> No Users Available </td>
    </tr>
    <tr th:each="user : ${userList}">
        <td><span th:text="${user.id}"> </span></td>
        <td><span th:text="${user.firstName}"> </span></td>
        <td><span th:text="${user.lastName}">  </span></td>
        <td><span th:text="${user.phoneNumber}">  </span></td>
        <td><span th:text="${user.email}">  </span></td>
        <td><span><a th:href="@{/user/deleteUser(id=${user.id})}">Delete</a></span> </td>

    </tr>
    </tbody>
</table>

</body>
</html>
